<!-- 
  ИНСТРУКЦИЯ ПО ИСПОЛЬЗОВАНИЮ:
  
  1. Выберите нужные рекламные платформы
  2. Создайте аккаунты и получите ID пикселей
  3. Замените YOUR_*_ID на реальные значения
  4. Раскомментируйте соответствующие блоки
  5. Добавьте этот файл в index.html перед закрывающим тегом </head>
  
  ВАЖНО: После настройки пикселей, события будут автоматически отправляться
  из системы отслеживания (src/utils/tracking.ts)
  
  События, которые отслеживаются:
  - PAGE_VIEW - просмотр страницы
  - VIEW_CONTENT - просмотр контента
  - SCROLL_DEPTH - глубина прокрутки (25%, 50%, 75%, 100%)
  - CLICK_PHONE - клик по телефону
  - CLICK_EMAIL - клик по email
  - CLICK_MAP - клик по карте
  - VIEW_DOCUMENT - просмотр документа
  - START_FORM - начало заполнения формы
  - COMPLETE_STEP_1 - завершение 1 шага формы
  - COMPLETE_STEP_2 - завершение 2 шага формы
  - SUBMIT_FORM - отправка формы
  - LEAD - лид (конверсия)
  - REQUEST_CALL - запрос обратного звонка
-->
